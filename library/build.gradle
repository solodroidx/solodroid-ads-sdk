plugins {
    id 'com.android.library'
}

android {
    compileSdk 30
    defaultConfig {
        minSdk 21
        targetSdk 30
        versionCode 1
        versionName "1.0.0"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        disable 'GradleDependency'
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1'
    implementation 'com.google.android.gms:play-services-appset:16.0.2'
    implementation 'com.google.android.gms:play-services-basement:18.1.0'

    //Primary Ad Networks
    implementation 'com.google.android.gms:play-services-ads:21.1.0'
    implementation 'com.startapp:inapp-sdk:4.10.0'
    implementation 'com.applovin:applovin-sdk:11.4.4'
    implementation 'com.ironsource.sdk:mediationsdk:7.2.3'
    implementation 'com.facebook.android:audience-network-sdk:6.11.0'

    //AdMob mediation
    implementation 'com.google.ads.mediation:applovin:11.4.4.0'
    implementation 'com.google.ads.mediation:ironsource:7.2.3.0'
    implementation 'com.google.ads.mediation:facebook:6.11.0.0'

    //AppLovin mediation
    implementation 'com.applovin.mediation:google-adapter:21.1.0.0'
    implementation 'com.applovin.mediation:ironsource-adapter:7.2.3.0.0'
    implementation 'com.applovin.mediation:facebook-adapter:6.11.0.2'

    //ironSource mediation
    implementation 'com.ironsource.adapters:admobadapter:4.3.28'
    implementation 'com.ironsource.adapters:applovinadapter:4.3.31'
    implementation 'com.ironsource.adapters:facebookadapter:4.3.36'


    //GDPR
    implementation 'com.google.android.ump:user-messaging-platform:2.0.0'
    implementation 'com.google.android.ads.consent:consent-library:1.0.8'

}
